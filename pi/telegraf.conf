# Configuration Telegraf pour votre Raspberry Pi
[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "30s"
  flush_jitter = "0s"
  precision = ""
  hostname = "raspberry_pi_zero"
  omit_hostname = false

# Collecter les métriques système
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]

# Collecter les données d'un script Python
[[inputs.exec]]
  commands = ["python3 /chemin/vers/votre/script_bme680.py"]
  timeout = "10s"
  data_format = "json"
  interval = "30s"

# Envoyer les données à Prometheus
[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2