[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "raspberry_pi"
  omit_hostname = false

[[inputs.exec]]
  commands = ["python3 /home/pi/sensor.py"]
  timeout = "5s"
  data_format = "json"
  
  # Les champs seront automatiquement convertis en métriques
  name_override = "bme680_sensor"
  
[[outputs.prometheus_client]]
  listen = "0.0.0.0:9273"  # Modification ici pour écouter sur toutes les interfaces
  path = "/metrics"