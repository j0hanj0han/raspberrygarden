# Configuration pour collecter les métriques du BME680 via Prometheus
[[inputs.prometheus]]
  ## URL à scraper
  urls = ["http://localhost:8000/metrics"]
  
  ## Intervalle de collecte des métriques 
  interval = "30s"

# Collecter les métriques système
[[inputs.cpu]]
  percpu = true
  totalcpu = true

[[inputs.mem]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs"]

[[inputs.temp]]

[[inputs.system]]

# Envoyer les données à Prometheus
[[outputs.prometheus_client]]
  ## Adresse sur laquelle le serveur Prometheus écoute
  listen = ":9273"
  
  ## Chemin où les métriques seront exposées
  path = "/metrics"
  
  ## Expiration des métriques
  expiration_interval = "15s"